cache: bundler
language: ruby
rvm: 2.2.3
services:
- postgresql
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
script:
- bundle exec rspec
- bundle exec rubocop
addons:
  postgresql: '9.4'
  code_climate:
    repo_token: b83ed7a245c8d4bf3019834f0efb9ffca11c9fc64ec99c3f6d7d038a9e5a5a15
deploy:
  provider: heroku
  run: rake db:migrate
  api_key:
    secure: 
  app: afternoon-thicket-17904
  on:
    repo: putaring/furry-octo-memory
    branch: master
